<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' http://placehold.it https://upload.wikimedia.org data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="sass/compiled/index.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <title>ZoeComm</title>
    </head>
    <body>
    <div id="mainframe" class="grid fill">
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
        </div>
        <div id="back-btn" class="back-btn col-1-8"><!--back--></div>
        <div id="img-list-container" class="col-7-8" style="height: 100%;">
            <div id="img-list" class="container grid fill">
            </div>
            <div id="end-img-container" class="container fill">
                <img id="end-image" class="img"/>
            </div>
            <div id="youtube-container" class="container fill">
            </div>
            <div id="music-container" class="container fill">
            </div>
            <div id="player">Stop</div>
        </div>
        <!--script type="text/javascript" src="config.json"></script-->
       <script type="text/javascript" src="cordova.js"></script>
       <script type="text/javascript" src="js/index.js"></script>
   </div>
   </body>
   </html>
